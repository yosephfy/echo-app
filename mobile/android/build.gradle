// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Ensure libraries can find react-native in a monorepo/workspaces setup
// Some Gradle scripts (e.g., @react-native-picker/picker) look for this property
ext {
  REACT_NATIVE_NODE_MODULES_DIR = new File([
    "node",
    "--print",
    "require('path').dirname(require('path').dirname(require.resolve('react-native/package.json')))"
  ].execute(null, rootDir).text.trim())
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
